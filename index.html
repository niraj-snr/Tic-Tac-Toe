<!DOCTYPE html>

  <title>Tic-Tac_Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <button class="reset">Reset</button>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
